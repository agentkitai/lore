app = "lore-cloud"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.server"

[env]
  PORT = "8765"
  MIGRATIONS_DIR = "migrations"

[http_service]
  internal_port = 8765
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
